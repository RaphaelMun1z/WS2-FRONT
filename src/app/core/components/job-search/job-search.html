<form (submit)="submit()" class="relative">

  <div
    class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-0 bg-white border border-stone-300 rounded-2xl px-4 sm:px-5 py-3 sm:py-4 transition-all duration-200 focus-within:border-[#7b4f35] focus-within:ring-2 focus-within:ring-[#7b4f35]/15"
  >
    <div class="flex items-center flex-1 min-w-0">
      <svg
        class="w-5 h-5 text-stone-400 mr-3 shrink-0"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>

      <input
        type="text"
        [(ngModel)]="term"
        name="search"
        (input)="onInput()"
        placeholder="Digite cargo, tecnologia ou palavra-chave..."
        class="flex-1 min-w-0 bg-transparent outline-none text-sm text-stone-800 placeholder:text-stone-400"
        autocomplete="off"
      />
    </div>

    <!-- Botão -->
    <button
      type="submit"
      class="w-full sm:w-auto sm:ml-4 px-6 py-2 rounded-xl bg-[#6b3f2b] text-white text-sm font-medium hover:bg-[#583321] transition-colors"
    >
      Buscar
    </button>
  </div>

  <!-- Sugestões -->
  <div
    *ngIf="showSuggestions"
    class="absolute left-0 right-0 mt-2 bg-white border border-stone-200 rounded-2xl overflow-hidden z-20"
  >
    <button
      *ngFor="let suggestion of filteredSuggestions"
      type="button"
      (click)="selectSuggestion(suggestion)"
      class="w-full text-left px-5 py-3 text-sm text-stone-700 hover:bg-stone-100 transition-colors"
    >
      {{ suggestion }}
    </button>
  </div>

</form>
